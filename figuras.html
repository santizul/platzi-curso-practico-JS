<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas ~ CURSO PRACTICO JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>
            Este es el primer taller de JS
        </p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado" >
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id= "InputCuadrado" type="number" />  // con este type se establece que solo se pueden escribir numeros.
            <button type="button" onclick="calcularPerimetroCuadrado()">  // con este type se evita que se recargue la pagina
                Calcular el perimetro
            </button onclick="calcularAreaCuadrado()">
            <button>
                Calcular el area
            </button>
        </form>
    </section>

    <script src="./figuras.js">  
    </script>
</body>
</html>
